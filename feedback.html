<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDOList</title>
  <link rel="stylesheet" href="/public/css/global.css">
  <link rel="stylesheet" href="/public/css/index.css">
  <link rel="stylesheet" href="/public/css/main.css">
</head>
<body>
  <div class="logo">
    <span class="logo-left">TODO</span> 
    <span class="logo-right">List</span>
  </div>
  <div style="overflow-x: hidden;">
    <div class="center-box">
      <form class="center-box" style="width:100%" action="/add" method="get">
        <input placeholder="请输入评论内容" autocomplete="off" style="width:60%"  id="parent_id" value=""  name="title" required maxlength="80"/>
        <div class="operate-btn-box">
          <button class="operate-btn" type="submit">添加</button>
          <div class="operate-btn"><a href="/post" style="color:#fff">评论</a></div>
        </div>
      </form>
    </div>
  </div>

  <div class="list-container">
    <div class="list-boxs">
      <div class="clearfix">
        <div class="list-box-type">DO LIST</div>
        <div class="list-box-operate"  onclick="showBlock()">
          <span class="list-box-operate-open-one"></span>
          <span class="list-box-operate-open-two"></span>
        </div>
        <div class="floatbg content" style="display:block;">
          {{each comments}}
             <div class="listComment">
               <div class="imageTitle">
                {{if $value.sex===0}}
                <image ale="头像" src="/public/images/man.webp" class="imageCover"></image>
              {{/if}}
              {{if $value.sex===1}}
              <image ale="头像" src="/public/images/women.webp" class="imageCover"></image>
              {{/if}}
              <span class="nameText">{{$value.name}}:</span> <span>{{$value.title}}</span>
               </div>
               <div style="text-align:right;display: inline-block;">{{$value.date}}</div></div>
          {{/each}}
        </div>
      </div>
    </div>
  </div>

<script>
  function showBlock(){
    let divNode=document.querySelector('.content');
    if(divNode.classList.contains('active')){
      divNode.classList.remove('active')

    }else{
      divNode.classList.add('active')

    }
    // if(divNode.style.display==='block'){
    //   divNode.style.display='none'
    // }else{
    //   divNode.style.display='block'

    // }
  }
</script>  
</body>
</html>
